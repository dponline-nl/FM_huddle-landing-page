<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
        <link href="style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </head>
    <body>
        <div class="wrapper">
            <img src="img/logo.svg" class="img-logo" alt="" />
            <main>
                <div class="img-mockup">
                    <img src="img/illustration-mockups.svg" alt="" />
                </div>
                <section>
                    <h1 class="title-intro">Build The Community Your Fans Will Love</h1>
                    <p class="txt-about">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you
                        engage in genuine discussion.
                    </p>
                    <button class="btn-register">Register</button>
                </section>
            </main>
            <footer>
                <div class="nav-footer-social">
                    <a href="#" class="btn-social"><i class="fab fa-facebook-f"></i></a> <a href="#" class="btn-social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="btn-social"><i class="fab fa-instagram"></i></a>
                </div>

                <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Dennis</a>.
                </p>
            </footer>
        </div>
    </body>
</html>
